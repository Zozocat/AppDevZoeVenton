<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="maincolour">
                <ion-img src="\logo.png" style="width: 50px; height: 50px;"></ion-img>
                <ion-title>WordWatch</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-card>
                <ion-card-content>
                    <ion-item lines="none">
                        <ion-label id="fix-text">Welcome to WordWatch! Read up to date news sources, with a dictionary
                            on hard to look up words, and save them for later reference.</ion-label> </br>
                    </ion-item>
                    <ion-button expand="block" id="search-button" color="maincolour" float="center" button
                        onclick="navigateToPage('index.html')">Look up words!</ion-button>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-content>

    </ion-app>

    <script src="splash.js"></script>
</body>

</html>
