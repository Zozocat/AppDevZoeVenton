<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <ion-app>

    <!-- DICTIONARY PAGE -->
    <ion-tabs>
      <ion-tab tab="dictionary">
        <ion-nav id="dictionary-nav"></ion-nav>
        <div id="dictionary-page">

          <ion-header>
            <ion-toolbar color="maincolour">
              <ion-img src="\logo.png" style="width: 50px; height: 50px;"></ion-img>
              <ion-title>Dictionary</ion-title>
            </ion-toolbar>
          </ion-header>

          <ion-content>
            <ion-card>
              <ion-card-content>
                <ion-item lines="none">
                  <ion-label position="stacked">Search for a word:</ion-label>
                  <ion-searchbar type="text" id="search-input" color="dark" placeholder="Enter word..."></input>
                </ion-item>
                <ion-button expand="block" id="search-button" color="maincolour" float="center">Search</ion-button> 
              </ion-card-content>
            </ion-card>
            <!-- Dictionary output from API -->
            <ion-card id="definition-card"> </ion-card>
            <ion-button id="save" expand="block" color="maincolour">Favourite</ion-button> <!-- Saves user input and puts it in the favourites tab -->
          </ion-content>
        </div>
      </ion-tab>


      <!-- NEWS PAGE -->
      <ion-tab tab="news">
        <ion-nav id="news-nav"></ion-nav>
        <div id="news-page">
          <ion-header>
            <ion-toolbar color="maincolour">
              <ion-img src="\logo.png" style="width: 50px; height: 50px;"></ion-img>
              <ion-title>News</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list id="news-list" lines="none"></ion-list>
          </ion-content>
        </div>
      </ion-tab>

      <!-- FAVOURITES PAGE -->
      <ion-tab tab="favourites">
        <ion-nav id="favourites-nav"></ion-nav>
        <div id="favourites-page">
          <ion-header>
            <ion-toolbar color="maincolour">
              <ion-img src="\logo.png" style="width: 50px; height: 50px;"></ion-img>
              <ion-title>Favourites</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list id="favourites-list" lines="none"></ion-list>
          </ion-content>
        </div>
      </ion-tab>


      <!-- NAVIGATION BAR -->
      <ion-tab-bar slot="bottom">

        <ion-tab-button tab="dictionary">
          <ion-icon name="book"></ion-icon>
          Dictionary
        </ion-tab-button>

        <ion-tab-button tab="news">
          <ion-icon name="newspaper-outline"></ion-icon>
          News
        </ion-tab-button>

        <ion-tab-button tab="favourites">
          <ion-icon name="heart-circle-outline"></ion-icon>
          Favourites
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>


  </ion-app>
  <script src="app.js"></script>
</body>

</html>
